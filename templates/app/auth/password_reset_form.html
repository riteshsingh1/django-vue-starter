{% extends 'app/base_layout.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block main_content %}
    <div class="container">
        <h1 class="mt-5 text-center">Django Vue Starter</h1>
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card w-50">

                    <form method="post">

                        {% csrf_token %}
                        {{ form |crispy }}
                        <input type="Submit" name="Update Password">

                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
